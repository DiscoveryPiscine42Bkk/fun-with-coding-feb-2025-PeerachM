<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.2 Calc</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .cal{
            background-color: rgba(128, 128, 128, 0.1);
            padding: 24px;
            border-radius: 4px;
        }
        input, select, button{
            padding: 8px;
            margin: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cal">
            <input type="text" name="operand1" id="operand1">
            <select name="operator" id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>
            <input type="text" name="operand2" id="operand2">
            <button onclick="alertResult()">Try me!</button>
        </div>
    </div>

    <script>
        function alertResult(){
            let operand1 = parseFloat(document.getElementById("operand1").value);
            let operator = document.getElementById("operator").value;
            let operand2 = parseFloat(document.getElementById("operand2").value);
            if (isNaN(operand1) || isNaN(operand2) || operand1<0 || operand2<0){
                alert("Error :(")
            }else if (operand2==0 && (operator=="/" || operator=="%")){
                alert("It’s over 9000!");
                console.log("It’s over 9000!")
            }else{
                let result = calc(operand1, operand2, operator);
                console.log(result);
                alert(result);
            }
        }
        function calc(operand1, operand2, operator){
            switch (operator){
                case "+": return operand1+operand2
                case "-": return operand1-operand2
                case "*": return operand1*operand2
                case "/": return operand1/operand2
                case "%": return operand1%operand2
            }
        }

        setInterval(function () {
            alert('Please, use me...');
        }, 30000);
    </script>
</body>
</html>
