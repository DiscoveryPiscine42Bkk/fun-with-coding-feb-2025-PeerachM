<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        *{
            background-color: pink;
        }
        .container{
            display: flex;
            justify-content: center;
            text-align: center;
            flex-direction: column;
            padding: 1% 8%;
        }
        h1{
            color: white;
            font-size: 48px;
        }
        .flexbox{
            display: flex;
            justify-content: center;
        }
        .item{
            padding: 10px;
            width: 50%;
            display: flex;
            flex-direction: column;
        }
        img{
            height: 480px;
        }
        a{
            padding: 24px;
            font-size: 24px;
        }
        hr{
            background-color: black;
            border: none;
            height: 1px;
            width: 100%;;
        }
        p{
            font-size: 20px;
            text-align: right;
            font-style: italic;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Basics!</h1>
        <div class="flexbox">
            <div class="item">
                <img src="https://laz-img-cdn.alicdn.com/tfs/TB1PApewFT7gK0jSZFpXXaTkpXa-200-200.png" alt="">
                <a href="https://www.lazada.co.th/">lazada</a>
            </div>
            <div class="item">
                <img src="https://digitalagemag.com/wp-content/uploads/2020/09/amazon.png" alt="">
                <a href="https://www.amazon.com/">amazon</a>
            </div>
        </div>
        <hr>
        <p>Â© pminchar 2025</p>
    </div>
</body>
</html>
