<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX 06</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        table, tr, td{
            border: 1px solid black;
            border-collapse: collapse;
            width: 100%;
        }
        td{
            width: 50%;
            height: 100vh;
            padding: 16px;
        }
        td:first-child{
            background-color: lightgreen;
        }
        td:last-child{
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <td>First</td>
                <td>Second</td>
            </tr>
        </table>
    </div>
</body>
</html>
